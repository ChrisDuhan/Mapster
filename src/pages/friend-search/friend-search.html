<ion-header>

  <ion-navbar>
    <ion-title>Find Friends</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-searchbar placeholder="Friends Name or Email" (ionInput)="filterItems($event)"></ion-searchbar>
  </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list class="users">
    <ion-item-sliding *ngFor="let user of users | async" #item>
      <ion-item>
        <ion-avatar side="left">
          <img *ngIf="!user.profileImage" src="assets/icon/profile_image_placeholder.svg">
          <img *ngIf="user.profileImage" src={{user.profileImage}}>
        </ion-avatar>
        <h2> {{ user.firstName }} {{ user.lastName }} </h2>
        <p> {{ user.userName}} </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only (click)="sendMessageToUser(user)" color="secondary">
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
        <button ion-button icon-only (click)="sendFriendRequest(user)" color="primary">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
