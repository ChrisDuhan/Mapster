<ion-header>

    <ion-navbar no-border>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>
        Friends
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addFriendClicked()">
          <ion-icon name="person-add"></ion-icon>
        </button>
      </ion-buttons>
  
    </ion-navbar>
  
  </ion-header>


<ion-content padding>

  <ion-list>
    
    <ion-list-header>
      Requests
      <ion-icon small name="contact" item-end color="requests"></ion-icon>
    </ion-list-header>

    <ion-item-group class="users">
      <ion-item-sliding *ngFor="let user of users | async" #item>
        <ion-item>
          <ion-avatar side="left">
            <img src={{user.profileImage}}>
          </ion-avatar>
          <h3> {{ user.firstName }} {{ user.lastName }} </h3>
          <p> {{ user.email }} </p>
          <p> {{ user.userName}} </p>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button icon-only (click)="acceptFriendRequest(user)" color="primary">
            <ion-icon name="person-add"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>

    <ion-list-header>
      Online
      <ion-icon small name="contact" item-end color="online"></ion-icon>
    </ion-list-header>

    <ion-item-group>

      <button ion-item>
        <ion-icon item-start name="contact"></ion-icon>
        Online Test Friend
      </button>

      <button ion-item>
        <ion-icon item-start name="contact"></ion-icon>
        Online Test Friend
      </button>

      <button ion-item>
        <ion-icon item-start name="contact"></ion-icon>
        Online Test Friend
      </button>

    </ion-item-group>

    <ion-list-header>
      Offline
      <ion-icon small name="contact" item-end color="offline"></ion-icon>
    </ion-list-header>

    <ion-item-group>

      <button ion-item>
        <ion-icon item-start name="contact"></ion-icon>
        Offline Test Friend
      </button>

      <button ion-item>
        <ion-icon item-start name="contact"></ion-icon>
        Offline Test Friend
      </button>

      <button ion-item>
        <ion-icon item-start name="contact"></ion-icon>
        Offline Test Friend
      </button>

    </ion-item-group>

  </ion-list>

</ion-content>
