<ion-header>

  <ion-navbar color='navbar'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      Friends
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addFriendClicked()">
        <ion-icon name="person-add"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list class="friends">
    <ion-item-sliding *ngFor="let friend of friends" #item>
      <ion-item (click)="userClicked(friend)">
        <ion-avatar side="left">
          <img src={{friend.profileImage}}>
        </ion-avatar>
        <h3> {{ friend.firstName }} {{ friend.lastName }} </h3>
        <p> {{ friend.email }} </p>
        <p> {{ friend.userName}} </p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button icon-only (click)="removeFriendClicked(friend)" color="danger">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button icon-only (click)="sendMessageToUser(friend)" color="primary">
          <ion-icon name="chatbubbles"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
