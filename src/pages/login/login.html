<!-- No header on the Login Page!
  <ion-header>
  </ion-header> 
-->

<ion-content padding>
  
  <ion-list>
  
    <ion-item class="item">
      <ion-label floating>Email Address</ion-label>
      <ion-input type="text" class="username" [(ngModel)]="account.email" ></ion-input>
    </ion-item>
  
    <ion-item class="item">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" class="password" [(ngModel)]="account.password" ></ion-input>
    </ion-item>

    <button ion-button round (click)="login()" class="login">
      Login
    </button>
    <button ion-button round (click)="register()" class="register">
      Register
    </button>
    
  </ion-list>

</ion-content>
