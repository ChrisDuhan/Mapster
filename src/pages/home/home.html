<ion-header>

  <ion-navbar no-border>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>
      HomePage
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="openProfileModal()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-md-4 offset-md-4>
        <button ion-button (click)="openImagePickerCrop()">Select Photo</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-md-4 offset-md-4>
        <button ion-button (click)="takePicture()">Take a Picture</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
