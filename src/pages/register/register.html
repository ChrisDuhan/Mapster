<ion-header>

  <ion-navbar color='navbar'>
    <ion-title>Registration</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
  
    <ion-item class="item">
      <ion-label floating>Email</ion-label>
      <ion-input type="text" class="email" [(ngModel)]="account.email" ></ion-input>
    </ion-item>
  
    <ion-item class="item">
      <ion-label floating>Password</ion-label>
      <ion-input type="password" class="password" [(ngModel)]="account.password"></ion-input>
    </ion-item>
  
    <ion-item class="item">
      <ion-label floating>Verify Password</ion-label>
      <ion-input type="password" class="password" [(ngModel)]="password" ></ion-input>
    </ion-item>
  
    <button ion-button round (click)="register()" class="submit">
      Submit
    </button>
  
  </ion-list>

</ion-content>
